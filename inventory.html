<!-- inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="inventory-styles.css">
</head>
<body>
    <h1>Inventory Management</h1>
    <table id="inventory-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Low Stock Alert</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Coffee</td>
                <td>100</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Tea</td>
                <td>50</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Milkshake</td>
                <td>200</td>
                <td>No</td>
            </tr>
        </tbody>
    </table>
    <button id="update-inventory">Update Inventory</button>

    <script src="inventory-script.js"></script>
</body>
</html>
